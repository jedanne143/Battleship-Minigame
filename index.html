<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Space Battle</title>
        <meta name="description" content="game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mainContainer">
        <div id="alienContainer">
            <div id="alien1" class="alien">
            </div>
            <div id="alien2" class="alien">
            </div>
            <div id="alien3" class="alien">
            </div>
            <div id="alien4" class="alien">
            </div>
            <div id="alien5" class="alien">
            </div>
            <div id="alien6" class="alien">
            </div>
        </div>
        <div class="battleContainer">
            <img id="winnerImage" src="images/win.gif">
            <img id="dancingAlien" src="images/dancingalien.gif">
            <div id="title">SPACE BATTLE</div>
            <div id = "startGame">Start Game</div>
            <div id="battleStats">
                <div id="alienStat">ALIEN</div>
                <div id="fighterStat">FIGHTER</div>
            </div>
            <div id="displayDamage"></div>
        </div>
        <div class="fighterContainer">
            <div id="control">
            <button id="fireBtn">FIRE</button>
            </div>
        
            <div id ="fighter">
            </div>
        </div>

        </div>
        
        <script src="app.js" async defer></script>
    </body>
